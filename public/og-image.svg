<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="50%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="glow1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="glow2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g opacity="0.04" stroke="#94a3b8" stroke-width="1">
    <line x1="0" y1="64" x2="1200" y2="64"/>
    <line x1="0" y1="128" x2="1200" y2="128"/>
    <line x1="0" y1="192" x2="1200" y2="192"/>
    <line x1="0" y1="256" x2="1200" y2="256"/>
    <line x1="0" y1="320" x2="1200" y2="320"/>
    <line x1="0" y1="384" x2="1200" y2="384"/>
    <line x1="0" y1="448" x2="1200" y2="448"/>
    <line x1="0" y1="512" x2="1200" y2="512"/>
    <line x1="0" y1="576" x2="1200" y2="576"/>
    <line x1="64" y1="0" x2="64" y2="630"/>
    <line x1="128" y1="0" x2="128" y2="630"/>
    <line x1="192" y1="0" x2="192" y2="630"/>
    <line x1="256" y1="0" x2="256" y2="630"/>
    <line x1="320" y1="0" x2="320" y2="630"/>
    <line x1="384" y1="0" x2="384" y2="630"/>
    <line x1="448" y1="0" x2="448" y2="630"/>
    <line x1="512" y1="0" x2="512" y2="630"/>
    <line x1="576" y1="0" x2="576" y2="630"/>
    <line x1="640" y1="0" x2="640" y2="630"/>
    <line x1="704" y1="0" x2="704" y2="630"/>
    <line x1="768" y1="0" x2="768" y2="630"/>
    <line x1="832" y1="0" x2="832" y2="630"/>
    <line x1="896" y1="0" x2="896" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/>
    <line x1="1024" y1="0" x2="1024" y2="630"/>
    <line x1="1088" y1="0" x2="1088" y2="630"/>
    <line x1="1152" y1="0" x2="1152" y2="630"/>
  </g>

  <!-- Glow orbs -->
  <ellipse cx="250" cy="200" rx="300" ry="250" fill="url(#glow1)"/>
  <ellipse cx="950" cy="450" rx="300" ry="250" fill="url(#glow2)"/>

  <!-- Shield icon -->
  <g transform="translate(540, 100)">
    <path d="M60 8 L110 30 L110 70 C110 105 90 135 60 148 C30 135 10 105 10 70 L10 30 Z" fill="none" stroke="#3b82f6" stroke-width="4" opacity="0.9"/>
    <path d="M40 72 L55 87 L82 58" fill="none" stroke="#3b82f6" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Title -->
  <text x="600" y="300" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="800" fill="#f1f5f9" letter-spacing="-1">
    Deadware Risk Scanner
  </text>

  <!-- Subtitle -->
  <text x="600" y="360" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94a3b8" letter-spacing="0.5">
    Find Abandoned Dependencies Before They Break Your Build
  </text>

  <!-- Gradient accent line -->
  <rect x="400" y="390" width="400" height="3" rx="1.5" fill="url(#accent)"/>

  <!-- Feature pills -->
  <g transform="translate(600, 440)" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500">
    <!-- Pill 1 -->
    <rect x="-380" y="-16" width="150" height="32" rx="16" fill="#3b82f6" fill-opacity="0.12" stroke="#3b82f6" stroke-opacity="0.25" stroke-width="1"/>
    <text x="-305" y="5" fill="#60a5fa">Risk Scoring</text>
    <!-- Pill 2 -->
    <rect x="-200" y="-16" width="175" height="32" rx="16" fill="#8b5cf6" fill-opacity="0.12" stroke="#8b5cf6" stroke-opacity="0.25" stroke-width="1"/>
    <text x="-112" y="5" fill="#a78bfa">Bus Factor Analysis</text>
    <!-- Pill 3 -->
    <rect x="5" y="-16" width="165" height="32" rx="16" fill="#10b981" fill-opacity="0.12" stroke="#10b981" stroke-opacity="0.25" stroke-width="1"/>
    <text x="87" y="5" fill="#34d399">Replacements</text>
    <!-- Pill 4 -->
    <rect x="200" y="-16" width="175" height="32" rx="16" fill="#f59e0b" fill-opacity="0.12" stroke="#f59e0b" stroke-opacity="0.25" stroke-width="1"/>
    <text x="287" y="5" fill="#fbbf24">Multi-Ecosystem</text>
  </g>

  <!-- Risk indicator bars (decorative) -->
  <g transform="translate(140, 490)">
    <rect x="0" y="0" width="920" height="6" rx="3" fill="#1e293b"/>
    <rect x="0" y="0" width="180" height="6" rx="3" fill="#ef4444"/>
    <rect x="180" y="0" width="140" height="6" rx="3" fill="#f97316"/>
    <rect x="320" y="0" width="200" height="6" rx="3" fill="#eab308"/>
    <rect x="520" y="0" width="400" height="6" rx="3" fill="#10b981"/>

    <text x="0" y="24" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">CRITICAL</text>
    <text x="180" y="24" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">HIGH</text>
    <text x="320" y="24" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">MEDIUM</text>
    <text x="520" y="24" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">HEALTHY</text>
  </g>

  <!-- URL -->
  <text x="600" y="575" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#475569">
    deadware-scanner.vercel.app
  </text>

  <!-- Border -->
  <rect x="0" y="0" width="1200" height="630" fill="none" stroke="#1e293b" stroke-width="2"/>
</svg>
